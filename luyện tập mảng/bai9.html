<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h3>
        Bài 9: Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
    </h3>
    <p id="demo"></p>
    <p id="demo1"></p>

    <p id="demo2"></p>
    <script>
        let array = [];
        let array1 = [];
        let array2 = [];

        function getInteger(array, numbers) {
            for (let count = 1; count <= numbers; count++) {
                let number = Math.floor(Math.random() * 20) - 5;
                array.push(number);
            }
            return array;
        }

        getInteger(array1, 10);

        document.getElementById("demo").innerHTML = array1.toString();

        getInteger(array2, 10);
        document.getElementById("demo1").innerHTML = array2.toString();
        document.getElementById("demo2").innerHTML = array1.concat(array2);
    </script>
</body>

</html>
