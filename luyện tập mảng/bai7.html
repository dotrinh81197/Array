<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h3>BÃ i 7:</h3>
    <p id="demo"></p>

    <input type="button" value="Input a integer" onclick="inputNumber('Input a integer')" />
    <p id="demo2"></p>
    <script>
        let array = [];

        function getInteger(numbers) {
            for (let count = 1; count <= numbers; count++) {
                let number = Math.floor(Math.random() * 10) - 4;
                array.push(number);
            }
            return array;
        }

        getInteger(5);

        document.getElementById("demo").innerHTML = array.toString();
        let V;

        function inputNumber(msg) {
            do V = prompt(msg);
            while (isNaN(V) || Number.isInteger(V));

            for (let j = 0; j < array.length; j++) {
                if (V == array[j]) {
                    array.splice(j, 1);
                    array.push(0);
                }
            }
            document.getElementById("demo2").innerHTML = array;
            return array;
        }
    </script>
</body>

</html>
