<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUYỆN TẬP MẢNG 01</title>
</head>

<body>
    <h3>
        Bài 1:Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    </h3>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        let array = [];

        function getInteger(numbers) {
            for (let count = 1; count <= numbers; count++) {
                let number = Math.floor(Math.random() * 20);
                array.push(number);
            }
            return array;
        }

        getInteger(10);

        document.getElementById("demo").innerHTML = array.toString();
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] >= 10) {
                // document.getElementById("demo2").innerHTML +=
                //     "giá trị " +
                //     array[i] +
                //     "Lớn hơn bằng 10 và ở index thứ " +
                //     i +
                //     "<br/>";
                count++;
            }
            document.getElementById("demo2").innerHTML =
                "Có " + count + " số lớn hơn hoặc bằng 10";
        }
    </script>
</body>

</html>
