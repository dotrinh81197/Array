<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUYỆN TẬP MẢNG 01</title>
</head>

<body>
    <h3>
        Bài 3: Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    </h3>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let array = [];

        function getInteger(numbers) {
            for (let count = 1; count <= numbers; count++) {
                let number = Math.floor(Math.random() * 20);
                array.push(number);
            }
            return array;
        }
        getInteger(10);
        document.getElementById("demo").innerHTML = array;
        let max = array[0];
        let position;
        for (i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
                position = array.indexOf(array[i]);
            }
        }
        let sum = 0;
        let average;
        for (i = 0; i < array.length; i++) {
            sum += array[i];
        }
        average = sum / array.length;
        document.getElementById("demo2").innerHTML =
            "Giá trị lớn nhất của mảng là :" +
            max +
            "<br/>" +
            " Giá trị trung bình của các phần tử là:" +
            average;
    </script>
</body>

</html>
