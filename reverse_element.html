<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đảo ngược các phần tử trong mảng</title>
</head>

<body>
    <script>
        let arrays = [-3, 5, 1, 3, 2, 10];
        // let newarrays = arrays.reverse();
        // console.log(newarrays);
        let first = 0;
        let last = arrays.length - 1;
        for (; first < last; first++, last--) {
            let b = arrays[first];
            arrays[first] = arrays[last];
            arrays[last] = b;
        }
        console.log(arrays);
    </script>
</body>

</html>
